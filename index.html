<head>

	<title>map method</title>

	<body>
	<script src="main.js"></script>
		<script>
			const users = [
				  {
					first_name: 'Mike',
					last_name: 'Sheridan',
					age: 30
				  },
				  {
					first_name: 'Tim',
					last_name: 'Lee',
					age: 45
				  },
				  {
					first_name: 'John',
					last_name: 'Carte',
					age: 25
				  }
				];
				
			
						var l=users.map(function(val){
					
							return val.last_name;
							  
						});
						console.log(l)
							
		
		</script>
		</body>
